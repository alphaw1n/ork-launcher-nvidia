name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Lint Action
      uses: wearerequired/lint-action@v1.10.0
      
    - name: Docker login
      env: 
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker image for Ubuntu 18.04
      env: 
        UBUNTU_VERSION: "18.04"
      run: docker build . --file Dockerfile-$UBUNTU_VERSION --tag ${{secrets.DOCKER_USER}}/ork-launcher-nvidia:$UBUNTU_VERSION --tag ${{secrets.DOCKER_USER}}/ork-launcher-nvidia:$(date +%s)
    
    - name: Build the Docker image for Ubuntu 20.04
      env: 
        UBUNTU_VERSION: "20.04"
      run: docker build . --file Dockerfile-$UBUNTU_VERSION --tag ${{secrets.DOCKER_USER}}/ork-launcher-nvidia:latest --tag ${{secrets.DOCKER_USER}}/ork-launcher-nvidia:$UBUNTU_VERSION --tag ${{secrets.DOCKER_USER}}/ork-launcher-nvidia:$(date +%s)

    - name: Docker Push
      run: docker push ${{secrets.DOCKER_USER}}/ork-launcher-nvidia
